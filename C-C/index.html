<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #6b21a8, #3b82f6);
            padding: 20px;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #1e293b;
            text-align: center;
            margin-bottom: 20px;
        }

        .amount-container {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #475569;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .currency-selectors {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: end;
            margin-bottom: 20px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            font-size: 1rem;
            background-color: white;
            cursor: pointer;
        }

        .swap-btn {
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .swap-btn:hover {
            background: #2563eb;
        }

        .convert-btn {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .convert-btn:hover {
            background: #2563eb;
        }

        .result {
            text-align: center;
            font-size: 1.2rem;
            color: #1e293b;
            padding: 15px;
            border-radius: 8px;
            background: #f1f5f9;
        }

        .error {
            color: #dc2626;
            text-align: center;
            margin-top: 10px;
            font-size: 0.9rem;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <div class="amount-container">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" value="1" min="0" step="0.01">
        </div>
        <div class="currency-selectors">
            <div>
                <label for="from-currency">From</label>
                <select id="from-currency"></select>
            </div>
            <button class="swap-btn" title="Swap currencies">â‡‹</button>
            <div>
                <label for="to-currency">To</label>
                <select id="to-currency"></select>
            </div>
        </div>
        <button class="convert-btn">Convert</button>
        <div class="result">1 USD = 1 USD</div>
        <div class="error"></div>
    </div>

    <script>
        const API_KEY = 'cur_live_YgViaX6NZGUCw64pPUxNeKe2JJ6eaHgeluKPLA8o';
        const amount = document.getElementById('amount');
        const fromCurrency = document.getElementById('from-currency');
        const toCurrency = document.getElementById('to-currency');
        const convertBtn = document.querySelector('.convert-btn');
        const swapBtn = document.querySelector('.swap-btn');
        const result = document.querySelector('.result');
        const errorDiv = document.querySelector('.error');
        const container = document.querySelector('.container');

        // Common currency codes
        const commonCurrencies = {
            USD: "US Dollar",
            EUR: "Euro",
            GBP: "British Pound",
            JPY: "Japanese Yen",
            AUD: "Australian Dollar",
            CAD: "Canadian Dollar",
            CHF: "Swiss Franc",
            CNY: "Chinese Yuan",
            INR: "Indian Rupee",
            NZD: "New Zealand Dollar"
        };

        // Populate currency dropdowns
        function populateCurrencyDropdowns() {
            const currencies = Object.entries(commonCurrencies)
                .map(([code, name]) => `<option value="${code}">${code} - ${name}</option>`)
                .join('');
            
            fromCurrency.innerHTML = currencies;
            toCurrency.innerHTML = currencies;
            
            // Set default selections
            fromCurrency.value = 'USD';
            toCurrency.value = 'EUR';
        }

        // Format currency number
        function formatCurrency(number) {
            return new Intl.NumberFormat('en-US', {
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(number);
        }

        // Convert currency
        async function convertCurrency() {
            const amountValue = parseFloat(amount.value);
            
            if (isNaN(amountValue) || amountValue <= 0) {
                showError('Please enter a valid amount');
                return;
            }

            try {
                container.classList.add('loading');
                errorDiv.textContent = '';
                
                const response = await fetch(
                    `https://api.currencyapi.com/v3/latest?apikey=${API_KEY}&base_currency=${fromCurrency.value}&currencies=${toCurrency.value}`
                );

                if (!response.ok) {
                    throw new Error('Failed to fetch exchange rates');
                }

                const data = await response.json();
                const rate = data.data[toCurrency.value].value;
                const convertedAmount = rate * amountValue;

                result.textContent = `${formatCurrency(amountValue)} ${fromCurrency.value} = ${formatCurrency(convertedAmount)} ${toCurrency.value}`;
            } catch (error) {
                showError('Failed to convert currency. Please try again later.');
                console.error(error);
            } finally {
                container.classList.remove('loading');
            }
        }

        // Swap currencies
        function swapCurrencies() {
            const temp = fromCurrency.value;
            fromCurrency.value = toCurrency.value;
            toCurrency.value = temp;
            convertCurrency();
        }

        // Show error message
        function showError(message) {
            errorDiv.textContent = message;
            result.textContent = 'Error';
        }

        // Event listeners
        convertBtn.addEventListener('click', convertCurrency);
        swapBtn.addEventListener('click', swapCurrencies);
        amount.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') {
                convertCurrency();
            }
        });

        // Initialize the app
        populateCurrencyDropdowns();
        convertCurrency();
    </script>
</body>
</html>
